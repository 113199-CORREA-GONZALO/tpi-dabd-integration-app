name: Angular Docker CI
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Angular app for production
        run: npm run build:prod
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/tup-frc-utn/tpi-dabd-integration-app
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,format=short
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            ENVIRONMENT=production
          cache-from: type=registry,ref=ghcr.io/tup-frc-utn/tpi-dabd-integration-app:buildcache
          cache-to: type=registry,ref=ghcr.io/tup-frc-utn/tpi-dabd-integration-app:buildcache,mode=max

      - name: Verify Docker image
        run: |
          docker pull ghcr.io/tup-frc-utn/tpi-dabd-integration-app:latest
          docker image inspect ghcr.io/tup-frc-utn/tpi-dabd-integration-app:latest
