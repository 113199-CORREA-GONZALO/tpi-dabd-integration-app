<div class="row mb-3">
    <div class="col-3 ">
      <div class="hover-scale">
        <app-kpi [kpi]="kpi1" (click)="sendNotification('TOTAL')"></app-kpi>
      </div>
    </div>
    <div class="col-3 ">
      <div class="hover-scale">
        <app-kpi [kpi]="kpi2" (click)="sendNotification('DISTRIBUTION')"></app-kpi>
      </div>
    </div>
    <div class="col-3 ">
      <div class="hover-scale h-100">
        <app-kpi [kpi]="kpi3" (click)="sendNotification('ENTRIES')"></app-kpi>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="hover-scale">
        <app-barchart [graphModel]="graph1" (click)="sendNotification('TOTAL')"></app-barchart>
      </div>
    </div>
    <div class="col-8">
      <div class="row mb-3">
        <div class="col-6">
          <div class="hover-scale">
            <app-barchart [graphModel]="graph2" (click)="sendNotification('DISTRIBUTION')"></app-barchart>
          </div>
        </div>
      </div>
    </div>
  </div>
